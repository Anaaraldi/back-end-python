<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Fazenda Rei do Gado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info h2 {
            color: #2e8b57;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info strong {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        <p>Entre em contato conosco para saber mais do nosso trabalho :)</p>
        <div class="contact-info">
            <h2><strong>Fazenda Rei do Gado</strong></h2>
            <p><strong>Telefone:</strong> (35) 9 9999-9999</p>
            <p><strong>E-mail:</strong> contato@fazendarg.com.br</p>
            <p><strong>Endereço:</strong></p>
            <p>Estrada Municipal, Km 25, Zona Rural</p>
            <p>Município de Itajubá, MG</p>
            <p>CEP: 12345-678</p>
        </div>
    </div>
</body>
</html>
